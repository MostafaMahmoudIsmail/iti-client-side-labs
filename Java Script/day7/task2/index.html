<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Linked List</title>
  </head>
  <body>
    <h1>Linked List</h1>

    <form>
      <label for="addValue">Add Node</label>
      <input type="text" id="addValue" />

      <button id="addBegin">Add To The Begin</button>
      <button id="addEnd">Add To The End</button>
      <button id="removeBegin">Remove From The Begin</button>
      <button id="removeEnd">Remove From The End</button>
      <button id="reverse">Reverse</button>
    </form>

    <div id="linkedList">

    </div>

    <script src="/script.js"></script>
  </body>
</html>
