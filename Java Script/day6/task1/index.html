<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <table id="table">
      <tr>
        <th>
          name
          <i class="fa-regular fa-circle-up upname"></i>
          <i class="fa-regular fa-circle-down downname"></i>
        </th>
        <th>
          position
          <i class="fa-regular fa-circle-up upposition"></i>
          <i class="fa-regular fa-circle-down downposition"></i>
        </th>
        <th>
          office
          <i class="fa-regular fa-circle-up upoffice"></i>
          <i class="fa-regular fa-circle-down downoffice"></i>
        </th>
        <th>
          age
          <i class="fa-regular fa-circle-up upage"></i>
          <i class="fa-regular fa-circle-down downage"></i>
        </th>
        <th>
          Start Date
          <i class="fa-regular fa-circle-up update"></i>
          <i class="fa-regular fa-circle-down downdate"></i>
        </th>
      </tr>
    </table>

    <form>
      <h1>Add Person</h1>

      <label for="name">The Name</label>
      <input type="text" id="name" />
      <br />
      <label for="position">position</label>
      <input type="text" id="position" />
      <br />
      <label for="office">The office</label>
      <input type="text" id="office" />
      <br />
      <label for="age">age</label>
      <input type="number" id="age" />
      <br />
      <label for="startdate">The start date</label>
      <input type="text" id="startdate" />
      <br />
      <button id="btn">add person</button>
    </form>
    <script src="script.js"></script>
  </body>
</html>
