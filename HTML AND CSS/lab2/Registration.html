<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
</head>
<body>
    <h1>Fill The Form Please:</h1>
    <form action="./thankyou.html">
        <label for="first-name">first-name</label>
        <input type="text" name="first-name" required>
        <br>

        <label for="last-name">last-name</label>
        <input type="text" name="last-name" required>
        <br>

        <label for="email">email</label>
        <input type="email" name="email" required>
        <br>
        <label for="password">password</label>
        <input type="password" name="password">
        <br>
        <label for="Repeat-password">Repeat-password</label>
        <input type="password" name="Repeat-password">
        <br>
        <label for="date">date</label>
        <input type="date" name="date">
        <br>
        <label for="user-image">user-image : </label>
        <input type="file" name="user-image">
        <br>
        <label for="Gender">Male</label>
        <input type="radio" name="Gender" value="Male">
        <br>
        <label for="Gender">Female</label>
        <input type="radio" name="Gender" value="Female">
        <br>
        <label for="faculty">Your Faculty</label>
        <select name="faculty">
            <option value="suez canal">suez canal</option>
            <option value="cairo">cairo</option>
        </select>
        <br>
        <label >Choose Your interests : </label>
        <br>
        <label for="interests">programming</label>
        <input type="checkbox" name="interests" value="programming">
        <br>
        <label for="interests">reading</label>
        <input type="checkbox" name="interests" value="reading">
        <br>
        <label for="interests">swimming</label>
        <input type="checkbox" name="interests" value="swimming">
        <br>
        <textarea name="About you" placeholder="Tell Us About YourSelf">

        </textarea>
        <br>
        <label for="terms">I Agree With Term</label>
        <input type="checkbox" name="terms" value="I Agree With Terms">
        <br>
        <input type="submit" value="submit">
        <input type="reset" value="Reset">

    </form>
</body>
</html>
